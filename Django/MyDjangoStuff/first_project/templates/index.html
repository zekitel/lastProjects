<!DOCTYPE html>
{% load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>first_app</title>
  </head>
  <body>
    <<h1> AccessRecords</h1>
    {{ insert_me }}
    {{access_records}}
    <img src="{% static "images/indir.jpg" %}" alt="">
    {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>
      {% for acc in access_records %}
      <<tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}

      {% else %}
        <p>NO ACCESS records found</p>
      {%endif %}
    </table>



  </body>
</html>
